<div class="background-gray flex justify-center py-10">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="border border-solid border-black w-6/12">
    <div class="p-3">
      <label for="name" class="pr-3">Name</label>
      <input type="text" id="name" formControlName="name" class="border border-solid border-gray">
    </div>
    <div class="p-4">
      <label for="email" class="pr-3">Email</label>
      <input type="text" id="email" formControlName="email" class="border border-solid border-gray">
    </div>
    <button
      type="submit"
      class="button p-1 m-3 border border-black border-solid background-gray"
      [disabled]="!userForm.valid"
    >
      Submit
    </button>
  </form>
</div>
