<div class="container h-full w-full overflow-y-hidden py-16">
    <div class="text-5xl font-extrabold text-white">
        Trip to {{ trip?.destination! }}
    </div>
    <div class="text-3xl font-extrabold text-white">
        between {{ trip?.departureDate | date }} and
        {{ trip?.returnDate | date }}
    </div>

    <div class="mt-8 flex h-4/5 w-5/6 flex-row overflow-y-scroll rounded-md">
        <div
            class="container mr-5 flex-grow overflow-y-scroll border-2 border-white"
        >
            <div class="p-5 text-2xl font-bold text-white">Luggage Items</div>
            @for (item of trip?.luggageItems!; track item.id) {
                <div class="justify-spaced items-left flex flex-row px-5 py-2">
                    <input
                        type="checkbox"
                        name="isTaken"
                        class="vertical-align-middle h-6 w-6 cursor-pointer appearance-none rounded-full border-2 border-white bg-white checked:bg-cyan-700"
                        [checked]="item.isTaken"
                        (change)="item.isTaken = !item.isTaken"
                    />
                    <label
                        class="pl-2 text-2xl font-bold text-white"
                        [class.line-through]="item.isTaken"
                        name="isTaken"
                        >{{ item.name }} x {{ item.quantity }}</label
                    >
                </div>
            }
        </div>
        <div class="flex w-1/6 rounded-md border-2 border-white">
            <div
                class="mt-auto w-full rounded-md bg-white text-center align-bottom text-2xl font-bold text-cyan-700"
                [style.height.%]="takenItemsPercentage()"
            >
                {{ math.floor(takenItemsPercentage()) }}%
            </div>
        </div>
    </div>
</div>
